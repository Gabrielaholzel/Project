  <main>
    <div class="pictureContact">
      <h1>
        Reach out <br>
      </h1>
      <p>Please submit your query below</p>
    </div>
    <div id="form">
      <form id="contactForm" onsubmit="return false;">
        Name <span style="color: red;size: 3px;"> * </span> <br><br>
        <input type="text" id="name" placeholder="Enter your name"  style="width: 30pc;" required><br><br>
        Email <span style="color: red;size: 3px;"> * </span> <br><br>
        <input type="text" id="email" placeholder="Enter your email"  style="width: 30pc;" required><br><br>
        Phone Number <br><br>
        <input type="text" id="phone" placeholder="Enter your phone number"  style="width: 30pc;"><br><br>
        Subject <span style="color: red;size: 3px;"> * </span> <br><br>
        <input type="text" id="subject" placeholder="Summarise your query briefly"  style="width: 30pc;" required><br><br>
        How can we help? <span style="color: red;size: 3px;"> * </span> <br><br>
        <textarea id="help" placeholder="Provide details about your query..." rows="15" cols="120" required></textarea><br><br>
        <br><br>
        <button type="button" onclick="sendEmail()">Send Email</button>
      </form>
    </div>
  </main>
